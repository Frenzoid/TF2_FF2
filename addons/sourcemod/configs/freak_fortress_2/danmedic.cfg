// Inputs:
// Int		Can be a formula but rounded
// Float	Can be a formula
// String	Well... string
// Attributes	Can be a formula for the value
// Any		Any value inputted
// Static	May not be a formula or assigned on round start

// Formulas:
// n / x	Players total this round (both teams)
// a / y	Players alive currently (both teams)
// t		Time left in the wave (0 if waves are disabled)
// w		Current wave (0 if waves are disabled)
// h		Health left (including lives)
// m		Max health (including lives)
// r		Random number from 0.0 to 1.0
// d / z	Difficulty level

