// Unofficial Freak Fortress 2
// ===========================
//
// Gray Mann
// Class: Engineer
// Model: graymann
//
// This version of Gray Mann fixes many many issues the original had, added new features, and easier bot balancing.
// Fixed issues are the infinite bot spawning exploit, fixed MEGA bots not spawning at all, no weapon bots, etc.
// Added features are the Bot Swarm and Engineer Bots, Bot Swarm spawns a random class/loadout but are weak compared
// to every other bot, this replaces the Robot Minions ability with ff2_salmon. Engineer Bots behave just like MvM,
// they spawn with 375 health, 600 metal, and able to build teleporters that can summon more bots into battle. New
// to mini and MEGA bots is there ability to act like normal bosses through damage taken (Sniper Glow, Stabs, etc.)
// and MEGA bots also have a introduction message when their spawned. The bomb has also been added which allows bots
// to gain buffs over time if they maintain the bomb, their also able to capture the control point to set off an
// explosion, causing the boss to win (can be disabled through cfg). Major thanks to NecGaming for letting me test
// this boss out with their player base, wouldn't have got so far with him without them.
//
// Plugins Used:
// ffbat_mvm_abilities
// ff2_dynamic_defaults
// ffbat_publicpack
// ff2_sarysapub3
//
// Version 1.4.1
//
// Model by RavensBro
// Original Plugin/Config by SHADoW NiNE TR3S
// Editied Plugin/Config by Batfoxkid

